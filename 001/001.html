<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="001.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://kit.fontawesome.com/64d58efce2.js"></script>
</head>
<body>
	<div class="container">
		<div class="give-away-box">
			<div class="text">
				<h2>Cherish Foundation</h2>
				<p>Share your happiness. Help with clothes, food and other necessities. <small>Signup for more info.</small></p>
				 
			</div>
		</div>
		<div class="signup">
			<form action="">
				<h2 class="title">Sign Up</h2>
				<div class="input-field">
					<i class="fas fa-user"></i>
					<input type="text" placeholder="Username">
				</div>
				<div class="input-field">
					<i class="fas fa-lock"></i>
					<input type="password" placeholder="Password">
				</div>
				<button class="btn solid">LOGIN</button>
				<p class="social-text">or sign in with </p>
				<div class="social-media">
					<a href="#" class="social-icon">
						<i class="fab fa-facebook-f"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-google"></i>
					</a>
					<a href="#" class="social-icon">
						<i class="fab fa-linkedin-in"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
