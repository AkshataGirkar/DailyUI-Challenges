<html>
	<head>
		<title>Shopyy Online</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<nav>
			<div class="logo">
				<a href="">Shopyy<span id="logo">Online</span></a>
			</div>
			<div class="links">
				<a href="">Home</a>
				<a href="">Products</a>
				<a href="">Myaccount</a>
			</div>
		</nav>
		<div class="order-process">
    		<a href="">My Orders</a>
    		<a href="">Payment Options</a>
    		<a href="" class="active">Checkout</a>
		</div>
		<div class="card-center">
			<div class="company-cards">
				<h2>CREDIT CARDS</h2>
				<ul>
					<li><input type="radio" name="companys">VISA</li>
					<li><input type="radio" name="companys">MasterCard</li>
					<li><input type="radio" name="companys">PayPal</li>
					<li><input type="radio" name="companys">Axis Bank</li>
				</ul>
			</div>
			<div class="credit-cards-container">
				<div class="credit-card-center">
					<div class="upper">
						<div class="card-photo">
							<h3>Credit<i>Card</i></h3>
							<img src="card.jpg" width="50" height="30">
						</div>
						<img src="download.jpg" width="35" height="30"><br>
						
						<input type="text" placeholder="0000 0000 0000 0000">
						
						<input type="text" placeholder="ACCOUNT HOLDER NAME"><br>
						
						<input type="text" placeholder="mm / yyyy">
					</div>

					<div class="lower">
						<div class="blank">
						</div>
						<div class="cvv-container">
							<div class=""></div>
							<div class="cvv">
								<input type="password" name="" size="2" placeholder="CVV">
							</div>
						</div>
						<div class="details">
							<p>Provide card details in this card to continue payment.</p>
						</div>
					</div>
				</div>
				<button class="proceed">Proceed</button>
			</div>
		</div>
	</body>
</html>
